<div class="container">
  <div class="row">
    <div class="col-xs-2 col-md-1" ng-repeat="item in home.cart.items">
      <p>{{item.product.name}} x {{item.number}}</p>
    </div>
    <div class="col-xs-2 col-md-1">
      合計: {{home.cart.total() | number}} 円
    </div>
  </div>

  <div class="row">
    <!-- 商品リスト -->
    <div class="col-xs-6 col-md-3" ng-repeat="product in home.products">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <small>[{{product.id}}]</small>
            {{product.name}}
          </h3>
        </div>
        <div class="panel-body">
          <div class="pull-right">
            <p class="cart-product-price">{{product.price | number}} 円</p>
            <button class="btn btn-primary" type="button" ng-click="home.addCart($index)">カートに入れる</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
